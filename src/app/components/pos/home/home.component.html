<button
  mat-stroked-button
  *ngIf="showCategoryItems"
  style="margin-bottom: 10px"
  (click)="showCategoryItems = false"
>
  <mat-icon>chevron_left</mat-icon>
  Back
</button>
<div style="height: calc(100dvh - 160px); width: 100%; overflow: auto">
  <div *ngIf="!isHandset || !showCategoryItems" class="container">
    <mat-card
      *ngFor="let card of cards"
      class="category-card"
      (click)="categoryClicked(card)"
    >
      <mat-card-header class="header">
        <mat-icon>{{ card.icon }}</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <h3 class="heading">{{ card.name }}</h3>
        <sub>13 items</sub>
      </mat-card-content>
    </mat-card>
  </div>
  <hr *ngIf="!isHandset" style="margin-bottom: 15px" />
  <div *ngIf="!isHandset || showCategoryItems" class="container">
    <mat-card
      *ngFor="let item of sharedService.categoryItems()"
      class="item-card"
    >
      <mat-card-header class="header">
        <sub>{{ item.breadcrumb }}</sub>
      </mat-card-header>
      <mat-card-content>
        <h4>{{ item.title }}</h4>
        <p>R{{ item.price }}</p>
      </mat-card-content>
      <mat-card-footer class="content">
        <button mat-stroked-button (click)="decreaseItemQuantity(item)">
          -
        </button>
        {{ item.quantity }}
        <button mat-stroked-button (click)="increaseItemQuantity(item)">
          +
        </button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
